type User {
  id: ID!
  name: String!
  lastName: String!
  patronymic: String!
  password: String!
  email: String!
  phoneNumber: String!
  age: Int!
  avatarUrl: String
  dateOfCreation: String
  userRate: Float!
  role: String!
  classId: ID!
}

type SecureUser {
  id: ID!
  role: String!
}

type Token {
  token: String!
}

type Class {
  id: ID!
  number: Int!
  letter: String!
  classRate: Float!
}

input LoginUser {
  login: String!
  password: String!
}

input NewUser {
  name: String
  lastName: String
  patronymic: String
  password: String
  email: String
  phoneNumber: String
  age: Int
  avatarUrl: String
  userRate: Float
  role: String!
  classId: ID!
}

input NewClass {
  number: Int!
  letter: String!
  classRate: Float!
}

type Query {
  users: [User!]!
  user(id: ID!): User
  me: SecureUser!

  classes: [Class!]!
  class(id: ID!): Class
}

type Mutation {
  createUser(input: NewUser): User!
  createClass(input: NewClass): Class!
  registerUser(input: NewUser): User!
  loginUser(input: LoginUser): Token!
}
